<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Galeria de imagens</title>
</head>
<body>
    <fieldset>
    <div class="container">
        <h1 class="heading">Pesquisar Imagem</h1>
        <input type="text" placeholder="escreva aqui..." id="search-box">

        <div class="container-image">
         <div class="image" data-title="Tecnologia">
            <img src="img/codigos.jpg" alt="#">
            <h3>Tecnologia</h3>
         </div>
         <div class="image" data-title="Carro">
            <img src="img/carros.jpg" alt="#">
            <h3>Carro Esportivo</h3>
         </div>      
         <div class="image" data-title="Futebol">
            <img src="img/futebol.jpg" alt="#">
            <h3>Futebol</h3>
         </div>      
         <div class="image" data-title="Formula 1">
            <img src="img/formula1.jpg" alt="#">
            <h3>formula1</h3>
         </div>      
         <div class="image" data-title="Emprendedorismo">
            <img src="img/emprededorismo.jpg" alt="#">
            <h3>Emprendedorismo</h3>
         </div>     
         <div class="image" data-title="Monaco">
            <img src="img/monaco.jpg" alt="#">
            <h3>Monaco</h3>
         </div>     
        </div>
    </div>
</fieldset>
</body>
</html>
